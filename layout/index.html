<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title><% this.title %></title>
  <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
  <section> 
    <div class="head">
      <div class="nav">
          <% for(var i = 0; i < this.addrs.length; i++) { %>
            <a href="/subject/<% this.addrs[i] %>"><% this.addrs[i] %></a>
          <% } %>
      </div>
    </div>
    <div class="banner">
      <div class="banner-text">
        <!-- 思必驰技术团队 -->
        12345
      </div>
    </div>
    <div class="list">
      <% for(var i = 0; i < this.list.length; i++) { %>
        <div class="item">
          <% this.list[i] %>
        </div>
      <% } %>
    </div>
    <div class="bottom">
      参考有赞网站 <a href="https://tech.youzan.com/" target="_blank">有赞</a>
    </div>
  </section>
</body>
</html>
