<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title><%= file.name %></title>
  <link rel="stylesheet" type="text/css" href="../../css/main.css">
  <link rel="stylesheet" type="text/css" href="../../css/github-markdown.css">
</head>
<body>
  <section> 
    <div class="head">
      <div class="nav">
        <a href="/index.html" class="<%= file.column == 'HOME' ? 'active' : '' %>">HOME</a>
        <% for(var i = 0; i < addrs.length; i++) { %>
          <a href="/column/<%= addrs[i] %>.html" class="<%= file.column == addrs[i] ? 'active' : '' %>"><%= addrs[i] %></a>
        <% } %>
      </div>
    </div>
    <div class="detail">
      <p class="detail-info">
        <%= file.operator %> | <%= file.date %>
      </p>
      <p class="detail-title"><%= file.name %></p>
      <div class="markdown-body">
        <%- content %>
      </div>
    </div>
    <div class="bottom">
      参考有赞网站 <a href="https://tech.youzan.com/" target="_blank">有赞</a>
    </div>
  </section>
</body>
</html>
